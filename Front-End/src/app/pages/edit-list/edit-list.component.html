<div class="centered-content">
    <div class="modal-box ">
        <h1 class="title">
            Modifier une liste
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Entrer le nom de la liste...">
        
        
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium"routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="updateList(listTitleInput.value)">Sauvegarder</button>
            
        </div>

          
    </div>
</div>
